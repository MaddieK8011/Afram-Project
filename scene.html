<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#E5D3BE" src = "wood.jpg"></a-plane>
